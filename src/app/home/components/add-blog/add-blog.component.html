<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="flex items-center justify-center">
    <div class="w-full">
      <!-- Dropzone container -->
      <div
        *ngIf="!selectedFile"
        class="border-2 border-dashed border-gray-300 rounded-2xl flex items-center justify-center h-64 cursor-pointer hover:border-gray-400"
        (click)="fileInput.click()"
        (drop)="onFileDrop($event)"
        (dragover)="onDragOver($event)"
      >
        <p class="text-gray-500">Drop Your Cover Image Here...</p>
        <input
          #fileInput
          type="file"
          class="hidden"
          (change)="onFileSelected($event)"
          formControlName="coverImage"
        />
      </div>

      <!-- Image preview with close button -->
      <div
        *ngIf="selectedFile"
        class="relative w-full h-64 bg-gray-100 rounded-2xl overflow-hidden"
      >
        <!-- Image Preview -->
        <img
          [src]="imagePreviewUrl"
          alt="Image Preview"
          class="w-full h-full object-cover"
        />

        <!-- Close button on the top-right corner -->
        <button
          type="button"
          class="absolute top-2 right-2 bg-white rounded-full p-2 shadow hover:bg-gray-200"
          (click)="removeImage()"
        >
          <!-- Close icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-gray-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Title -->
  <input
    type="text"
    class="text-[44px] placeholder-gray-500 border-t-2 border-gray-50 w-full"
    placeholder="Post Title"
    formControlName="title"
  />
  <!-- Editor -->
  <p-editor [style]="{ height: '320px' }" formControlName="content" />

  <button
    type="submit"
    class="bg-lime-500 text-[#F5F7F9] font-bold rounded-[40px] py-2 px-6"
  >
    Publish
  </button>
</form>
