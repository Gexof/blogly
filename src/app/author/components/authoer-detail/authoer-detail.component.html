<div class="container mx-auto mt-16 flex flex-col justify-center items-center">
  <div class="flex flex-col justify-center items-center">
    <div class="w-[90px] h-[90px] mb-4">
      <img
        class="rounded-full h-full w-full"
        src="https://qph.cf2.quoracdn.net/main-qimg-c5912cc0d90103f7d72330d0b047c2b2-lq"
        alt=""
      />
    </div>

    <h1 class="text-5xl font-bold mb-4">Tanjiro Kamado</h1>
    <p class="text-sm text-gray-500">Demons Slayer</p>
  </div>

  <!-- Follow -->
  <div class="mt-6">
    <button
      class="font-bold text-xs text-slate-100 bg-cyan-950 rounded-[40px] px-7 py-3 uppercase"
    >
      Follow
    </button>

    <div class="flex text-xs mt-2 justify-center">
      <p class="text-lime-500 font-medium me-1">12.5k</p>
      <p class="text-gray-500">Followers</p>
    </div>
  </div>

  <div class="flex w-full mt-8">
    <p-tabView>
      <p-tabPanel header="Posts">
        <p>Lorem ipsum dolor sit amet...</p>
      </p-tabPanel>
      <p-tabPanel header="Header II">
        <p>
          Sed ut perspiciatis unde omnis iste natus error sit voluptatem
          accusantium...
        </p>
      </p-tabPanel>
      <p-tabPanel header="Header III" [disabled]="true">
        <p>At vero eos et accusamus et iusto odio dignissimos...</p>
      </p-tabPanel>
    </p-tabView>
  </div>
</div>
